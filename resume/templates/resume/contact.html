{% extends 'resume/base.html' %} {% block title %}Contact {% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Contact Us</h1>

    <div class="row">
        <div class="col-md-9">
            <form method="post" data-aos="fade">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-md-6 mb-3 mb-lg-0">
                        <input type="text" class="form-control" placeholder="First name" />
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last name" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Subject" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <input type="email" class="form-control" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <textarea class="form-control" id="" cols="30" rows="10"
                            placeholder="Write your message here."></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-sub py-3 px-5 btn-block" value="Send Message" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row text-center dd">
        <div class="md-4 m-5 text-white">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-map-marker-alt mb-2 fa-2x i-color"></i>
                    <p>Peoples Colony Mumtazabad Multan, Pakistan</p>
                </li>
            </ul>
        </div>
        <div class="md-4 m-5 text-white text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-phone mb-2 fa-2x i-color"></i>
                    <p>+92 3000000000</p>
                </li>
            </ul>
        </div>
        <div class="md-4 m-5 text-white text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-envelope mb-2 fa-2x i-color"></i>
                    <p>helpyouintroble@gmail.com</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="text-center">
        <a href="#" target="_blank">
            <i class="fab fa-twitter i-color mr-3"></i>
        </a>
        <a href="#" target="_blank">
            <i class="fab fa-facebook-f i-color mr-3"></i>
        </a>
        <a href="#" target="_blank">
            <i class="fab fa-instagram i-color mr-3"></i>
        </a>
    </div>
</div>
{% endblock content %}
